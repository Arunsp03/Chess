<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="playername">Player Name</label>
    <input name="playername" id="playername" type="text">
    <label for="roomid">RoomId</label>
    <input name="roomid" id="roomid" type="text">
    <label>Submit</label>
    <button type="button" id="submit-btn" name="submit-btn" onclick="submitform()">Submit </button>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
  crossorigin="anonymous"></script>

<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
  integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
  crossorigin="anonymous"></script>
 
 
  
  <script>
  function submitform()
  {
    sessionStorage.setItem("playername",document.getElementById("playername").value)
    sessionStorage.setItem("roomid",document.getElementById("roomid").value);
    window.location.href="/frontend/game.html";
  }  
  </script>
</body>
</html>
